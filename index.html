<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="container d-flex h-100 flex-column justify-content-center">
        <div class="container shadow">
        <div id="box">
            <div id="bmi-calculator">
                <h2 class="text-center mb-3">BMI CALCULATOR</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>

                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" id="height" type="number" step="0.01">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6 d-grid gap-2">
                        <button id="calculatebtn"  class="btn btn-dark ">Calculate</button>
                    </div>
                    <div class="col-md-6 gap-2 d-grid">
                        <button id="resetbtn"  class="btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
            <div class="bmi-result">
                <div class="row text-center">
                    <div class="col-md-12">
                        <p id="result"></p>
                        <p id="result-statu"></p>
                    </div>
                </div>
            </div>
            <div id="info">
                <div class="row text-center mt-5">
                    <div class="col-md-3 p-2 bg-success">
                        <p>< 18.5</p>
                        <p>Under weight</p>

                    </div>
                    <div class="col-md-3 p-2 bg-primary">
                        <p>18.5-25</p>
                        <p>Normal</p>

                    </div>
                    <div class="col-md-3 p-2 bg-warning">
                        <p>25-30</p>
                        <p>Over weight</p>

                    </div>
                    <div class="col-md-3 p-2 bg-danger">
                        <p>> 30</p>
                        <p>Obese</p>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
